<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Car Information Form</h1>
    <form id="carForm">
        <label for="make">Make:</label>
        <input type="text" id="make" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" required><br>

        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" required><br>

        <label for="BatteryLevel">BatteryLevel:</label>
        <input type="number" id="" required><br>

        <label for="charge">Charge:</label>
        <input type="number" id="" required><br>

        <button type="submit">Create Car</button>
    </form>
    <script type = "module" src="app3.ts"></script>
</body>
</html>
